  <style>
    .logout-message {
      max-width: 500px;
      margin: 120px auto;
      background-color: white;

      color: #2c5f2d;
    }

    .logout-message h2 {
      margin-bottom: 18px;
      font-size: 24px;
      font-weight: 700;
    }

    .logout-message a {
      display: inline-block;
      margin-top: 20px;
      background-color: #4caf50;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .logout-message a:hover {
      background-color: #025005;
    }
